<div class="chat-panel">
    <div name="messagesPanel" id="messagesPanel" class="messages-panel">
        <app-message *ngFor="let message of messages" [message]="message"></app-message>
    </div>
    <div class="message-sender">
        <input #inputAuthor type="text" id="inputAuthor" placeholder="Digite seu nome">
        <textarea #inputMessage id="inputMessage" placeholder="Digite sua mensagem"></textarea>
        <button class="btn-sender" (click)="sendMessage(inputAuthor.value, inputMessage.value)">Enviar</button>
    </div>
</div>
